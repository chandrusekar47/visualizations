<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Historical Data Analysis</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="buttons-holder">
            <h3>Choose attribute</h3>
            <div class="data-choice">
                <label for="radio-0"><input id="radio-0" type="radio" value="batting_avg" name="attribute" checked /> Batting average </label>
                <label for="radio-1"><input id="radio-1" type="radio" value="era" name="attribute" /> Earned run average </label>
                <label for="radio-2"><input id="radio-2" type="radio" value="wins" name="attribute" /> Wins </label>
                <label for="radio-3"><input id="radio-3" type="radio" value="attendance" name="attribute" /> Home field attendance </label>
                <label for="radio-4"><input id="radio-4" type="radio" value="avg_salary" name="attribute" /> Average salary </label>
            </div>
            <h3>Choose scale</h3>
            <div class="scale-choice">
                <label for="radio-5"><input id="radio-5" type="radio" name="scale" value="" checked /> Absolute value</label>
                <label for="radio-6"><input id="radio-6" type="radio" name="scale" value="z_" /> Z-score</label>
            </div>
        </div>

		<script  src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="util.js"></script>
        <script type="text/javascript" src="chart.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
